<html>
  <head>
    <title>HTML Table Design</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table width="80%" align="center">
      <tr height="100px" align="center">
        <td width="25%" bgcolor="red">red cell</td>
        <td bgcolor="lightblue">light blue cell</td>
      </tr>
    </table>
    <p>
      Note: The code provided for this activity indicates height="20," but the
      image provided shows a TR height much larger than 20 pixels. I decided to
      match the images as closely as I could.
    </p>
  </body>
</html>
