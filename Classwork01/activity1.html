<html>
  <head>
    <title>HTML Table Design</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table style="width: 55%" align="center">
      <caption>
        CSC4370/6370 timetable
      </caption>
      <tr>
        <td></td>
        <th width="150">Monday</th>
        <th width="150">Tuesday</th>
        <th width="150">Wednesday</th>
        <th width="150">Thursday</th>
        <th width="150">Friday</th>
      </tr>
      <tr>
        <td>6-7pm</td>
        <td>Look at website</td>
        <td>free</td>
        <td>Implementation</td>
        <td>free</td>
        <td>free</td>
      </tr>
      <tr>
        <td>7-8pm</td>
        <td>Take some notes</td>
        <td>free</td>
        <td>Implementation</td>
        <td>free</td>
        <td>free</td>
      </tr>
    </table>

    <br />

    <table width="80%" align="center">
      <caption>
        Tabling
      </caption>
      <tr height="50px" align="center">
        <td width="25%" height="70px" bgcolor="red">
          <p style="font-family: verdana">red cell</p>
        </td>
        <td width="75%" bgcolor="lightblue">
          <p style="font-family: Comic Sans MS">light blue cell</p>
        </td>
      </tr>
    </table>
  </body>
</html>
