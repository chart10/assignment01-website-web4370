<html>
  <head>
    <title>HTML Table Design</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table width="80%" align="center">
      <caption>
        Tabling
      </caption>
      <tr height="50px" align="center">
        <td width="25%" height="70px" bgcolor="red">
          <p style="font-family: verdana">red cell</p>
        </td>
        <td width="75%" bgcolor="lightblue">
          <p style="font-family: Comic Sans MS">light blue cell</p>
        </td>
      </tr>
    </table>
  </body>
</html>
