<html>
  <head>
    <title>HTML Table Design</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table style="width: 40%" align="center" cellspacing="0" cellpadding="0">
      <tr>
        <td height="40" bgcolor="darkred" style="width: 15%"></td>
        <td bgcolor="red"></td>
        <td bgcolor="pink"></td>
      </tr>
      <td height="40" bgcolor="darkblue"></td>
      <td bgcolor="blue"></td>
      <td bgcolor="lightblue"></td>
    </table>
