<html>
  <head>
    <title>HTML Table Design</title>
    <style>
      html {
        font-family: Helvetica, sans-serif;
      }
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table width="80%">
      <tr height="40px">
        <th>Color</th>
        <th>Name</th>
        <th>Hexidecimal</th>
        <th>RGB</th>
      </tr>
      <tr height="40px">
        <td style="background-color: rgb(255, 214, 10)"></td>
        <td>Gold Web Golden</td>
        <td>#FFD60A</td>
        <td>255, 214, 10</td>
      </tr>
      <tr height="40px">
        <td style="background-color: rgb(255, 195, 0)"></td>
        <td>Mikado Yellow</td>
        <td>#FFC300</td>
        <td>255, 195, 0</td>
      </tr>
      <tr height="40px">
        <td style="background-color: rgb(0, 53, 102)"></td>
        <td>Prussian Blue</td>
        <td>#003566</td>
        <td>0, 53, 102</td>
      </tr>
      <tr height="40px">
        <td style="background-color: rgb(0, 29, 61)"></td>
        <td>Oxford Blue</td>
        <td>#001D3D</td>
        <td>0, 29, 61</td>
      </tr>
      <tr height="40px">
        <td style="background-color: rgb(0, 8, 20)"></td>
        <td>Rich Black FOGRA 29</td>
        <td>#000814</td>
        <td>0, 8, 20</td>
      </tr>
    </table>
  </body>
</html>
